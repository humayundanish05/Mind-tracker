<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>existence 🌌</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Scroll Progress Bar -->
  <div id="scrollBar"></div>

  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">لائٹ / ڈارک</span>
  </div>

  <div class="container">
    <h1>welcome to existence 🌌</h1>

    <!-- Mood Tracker -->
    <section class="section mood">
      <h2>🎭 آج آپ کیسا محسوس کر رہے ہیں؟</h2>
      <div class="mood-options">
  <button class="emoji-btn" onclick="setMood('😊')">😊</button>
  <button class="emoji-btn" onclick="setMood('😡')">😡</button>
  <button class="emoji-btn" onclick="setMood('😂')">😂</button>
  <button class="emoji-btn" onclick="setMood('🥲')">🥲</button>
      </div>
      <p id="mood-result"></p>
    </section>

    <!-- Reflection Prompt -->
    <section class="section reflection">
      <h2>💭 سوچنے کیلئے سوال</h2>
      <p id="prompt">نیچے کلک کریں</p>
      <button onclick="newPrompt()">سوال دکھائیں</button>
    </section>

    <!-- Affirmation Drawer -->
    <section class="section affirm">
      <h2>💖 امید کی بات سنیں</h2>
      <button onclick="showAffirmation()">حوصلہ افزائی دیکھیں</button>
      <p id="affirmation"></p>
    </section>

    <!-- Meditation Timer -->
    <section class="section timer">
      <h2>🧘 meditation timer </h2>
      <label for="timeInput">وقت منتخب کریں (منٹ):</label>
      <input type="number" id="timeInput" value="5" min="1" max="60" />
      <div id="countdown">00:00</div>
      <button onclick="startTimer()">شروع کریں</button>
      <button onclick="pauseTimer()">روکیں</button>
      <button onclick="resetTimer()">ری سیٹ</button>
    </section>

    <!-- 🌬️ Breathing Meditation Section -->
    <section class="section breathing">
      <div id="breath-box" class="fade">ٹائمر کا "شروع" بٹن دبائیں</div>
    </section>
  </div>

  <!-- 🎶 Music Player -->
  <section class="section music">
    <h2>🎶 روح کی پرواز</h2>
    <audio id="audioPlayer" controls>
      <source src="music5.mp3" type="audio/mp3">
    </audio>
    <div class="volume-control">
      <label for="volumeSlider">🔊 آواز:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
  </section>

  <script src="script.js"></script>

  <footer class="footer">
    <p>🌌 تخلیق کردہ: <strong>Humayun Danish</strong></p>
  </footer>
</body>
</html>
