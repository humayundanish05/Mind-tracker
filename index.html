<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innerverse 🌌</title>

  <!-- Urdu Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }

    button, input, textarea {
      font-family: inherit;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px #333;
    }

    h1, h2 {
      color: #f8f8f8;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    textarea, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    #countdown {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🌌 خوش آمدید Innerverse میں</h1>

    <!-- Mood Tracker -->
    <section class="section mood">
      <h2>🎭 آج آپ کیسا محسوس کر رہے ہیں؟</h2>
      <div class="mood-options">
        <button onclick="setMood('😊')">😊</button>
        <button onclick="setMood('😔')">😔</button>
        <button onclick="setMood('😡')">😡</button>
        <button onclick="setMood('😌')">😌</button>
        <button onclick="setMood('😢')">😢</button>
      </div>
      <p id="mood-result"></p>
    </section>

    <!-- Reflection Prompt -->
    <section class="section reflection">
      <h2>💭 روزانہ کا غور و فکر</h2>
      <p id="prompt">نیچے کلک کریں سوچنے کے لیے</p>
      <button onclick="newPrompt()">نیا سوال دکھائیں</button>
    </section>

    <!-- Whisper a Secret -->
    <section class="section secret">
      <h2>🔐 کوئی راز بانٹیں</h2>
      <textarea id="userSecret" rows="3" placeholder="اپنا راز یہاں لکھیں..."></textarea>
      <button onclick="sendSecret()">راز بھیجیں</button>
      <p id="randomSecret"></p>
    </section>

    <!-- Affirmation Drawer -->
    <section class="section affirm">
      <h2>💖 امید کی ضرورت ہے؟</h2>
      <button onclick="showAffirmation()">حوصلہ افزائی دکھائیں</button>
      <p id="affirmation"></p>
    </section>

    <!-- Journal Area -->
    <section class="section journal">
      <h2>📝 اپنے خیالات لکھیں</h2>
      <textarea id="journalBox" rows="6" placeholder="دل کی باتیں لکھیں..."></textarea>
      <button onclick="saveJournal()">محفوظ کریں</button>
      <p id="saveStatus"></p>
    </section>

    <!-- Meditation Timer -->
    <section class="section timer">
      <h2>🧘 دھیان کے لیے وقت مقرر کریں</h2>
      <label for="timeInput">وقت (منٹ):</label>
      <input type="number" id="timeInput" value="5" min="1" max="60" />
      <div id="countdown">00:00</div>
      <button onclick="startTimer()">شروع کریں</button>
      <button onclick="pauseTimer()">روکیں</button>
      <button onclick="resetTimer()">ری سیٹ کریں</button>
    </section>

    <!-- Music Selector -->
    <section class="section music">
      <h2>🎶 سکون دہ آوازیں</h2>
      <audio id="audioPlayer" controls>
        <source src="music5.mp3" type="audio/mp3">
        آپ کا براؤزر آڈیو چلانے کے قابل نہیں ہے۔
      </audio>
    </section>
  </div>

  <script src="script.js"></script>

  <footer class="footer">
    <p>محبت سے تخلیق کردہ 🌌 — <strong>Humayun Danish</strong></p>
  </footer>
</body>
</html>
