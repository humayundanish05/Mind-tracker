<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Innerverse 🌌</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>

  <!-- Scroll Progress Bar -->
  <div id="scrollBar"></div>

  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">لائٹ / ڈارک</span>
  </div>

  <div class="container">
    <h1>🌌 خوش آمدید Innerverse میں</h1>

    <!-- Mood Tracker -->
    <section class="section mood">
      <h2>🎭 آج آپ کیسا محسوس کر رہے ہیں؟</h2>
      <div class="mood-options">
        <button onclick="setMood('😊')">😊</button>
        <button onclick="setMood('😔')">😔</button>
        <button onclick="setMood('😡')">😡</button>
        <button onclick="setMood('😌')">😌</button>
        <button onclick="setMood('😢')">😢</button>
      </div>
      <p id="mood-result"></p>
    </section>

    <!-- Reflection Prompt -->
    <section class="section reflection">
      <h2>💭 سوچنے کیلئے سوال</h2>
      <p id="prompt">نیچے کلک کریں</p>
      <button onclick="newPrompt()">سوال دکھائیں</button>
    </section>

    <!-- Whisper a Secret -->
    <section class="section secret">
      <h2>🔐 اپنا راز لکھیں</h2>
      <textarea id="userSecret" rows="3" placeholder="اپنا راز یہاں لکھیں..."></textarea>
      <button onclick="sendSecret()">راز بھیجیں</button>
      <p id="randomSecret"></p>
    </section>

    <!-- Affirmation Drawer -->
    <section class="section affirm">
      <h2>💖 امید کی بات سنیں</h2>
      <button onclick="showAffirmation()">حوصلہ افزائی دیکھیں</button>
      <p id="affirmation"></p>
    </section>

    <!-- Journal Area -->
    <section class="section journal">
      <h2>📝 اپنی سوچ لکھیں</h2>
      <textarea id="journalBox" rows="6" placeholder="دل کی بات لکھیں..."></textarea>
      <button onclick="saveJournal()">محفوظ کریں</button>
      <p id="saveStatus"></p>
    </section>

    <!-- Meditation Timer -->
    <section class="section timer">
      <h2>🧘 دھیان ٹائمر</h2>
      <label for="timeInput">وقت منتخب کریں (منٹ):</label>
      <input type="number" id="timeInput" value="5" min="1" max="60" />
      <div id="countdown">00:00</div>
      <button onclick="startTimer()">شروع کریں</button>
      <button onclick="pauseTimer()">روکیں</button>
      <button onclick="resetTimer()">ری سیٹ</button>
    </section>

    <!-- 🎶 Music Player -->
    <section class="section music">
      <h2>🎶 روح کی پرواز</h2>
      <audio id="audioPlayer" controls>
        <source src="music5.mp3" type="audio/mp3">
      </audio>
      <div class="volume-control">
        <label for="volumeSlider">🔊 آواز:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
      </div>
    </section>

    <!-- 🌬️ Breathing Meditation Section -->
    <section class="section breathing">
      <h2>🌬️ سانس لینے کا عمل</h2>
      <div id="breath-box">آئیے، شروع کرتے ہیں...</div>
    </section>
  </div>



  <!-- Existing Scripts -->
  <script src="script.js"></script>


  <footer class="footer">
    <p>🌌 تخلیق کردہ: <strong>Humayun Danish</strong></p>
  </footer>
  
</body>
</html>
